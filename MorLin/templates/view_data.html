<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>View table/view</title>
        <link href="../static/styles/style.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
        <script>
            $(document).ready(function() {
                // Initialize DataTables with options
                $('#dataTable').DataTable({
                    "paging": true,       // Enable pagination
                    "lengthChange": true, // Show entries per page dropdown
                    "searching": true,    // Enable search functionality
                    "ordering": true,     // Enable column sorting
                    "info": true,         // Show table information (e.g., "Showing 1 to 10 of 57 entries")
                    "autoWidth": true     // Enable auto-width
                });

                // Add custom styling to the DataTables search input
                $('.dataTables_filter input').addClass('form-control');
            });
        </script>
    </head>
    <body>
        <h1>View data in {database}</h1>
            <table id="dataTable">
                <thead class="table-dark">
                    <tr>
                        {% for column in headers %}
                            <th>{{ column }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                        <tr>
                            {% for field in row %}
                                <td>{{ field }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        <form action="/MorLin/static" method="get" style="text-align: center;">
            <button type="submit" class="btn btn-primary">Back to Front Page</button>
        </form>
    </body>
</html>
